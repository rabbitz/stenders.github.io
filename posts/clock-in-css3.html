<title>Clock in pure CSS3</title>
<script type="text/javascript">
!(function( document ){
  var now = new Date()
  var hour = now.getHours()
  var minute = now.getMinutes()
  var second = now.getSeconds()
  var getKF = function( time, pointer ){
    var from, to
    if (pointer === 'hour') {
      time = ( time + minute / 60 ) * 30
      from = time - 90
      to = time + 360 - 90
    } else if ( pointer === 'minute') {
      time = ( time + second / 60 ) * 6
      from = time - 90
      to = time + 360 - 90
    } else {
      time = time * 6
      from = time - 90
      to = time + 360 - 90
    }
    return '@-webkit-keyframes ' + pointer + '{'
      + 'from {'
      + '-webkit-transform: rotate(' + from + 'deg)'
      + '}'
      + 'to {'
      + '-webkit-transform: rotate(' + to + 'deg)'
      + '}'
    + '}'
  }

  var style = document.createElement( 'style' )
  style.type = 'text/css'
  style.innerHTML = getKF( hour, 'hour' ) + getKF( minute, 'minute' ) + getKF( second, 'second' )
  document.getElementsByTagName( 'head' )[ 0 ].appendChild( style )

}( document ))
</script>
<style type="text/css">
body{
  margin: 0;
  font: bold 24px/1 "Microsoft Yahei";
  text-align: center;
}
.clock,.clock-inner,.second:before,.second:after{
  border-radius: 50%;
}
.clock,.clock-inner div,.second:after{
  box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
}
.clock{
  border: 1px solid #ebebe0;
  width: 300px;
  height: 300px;
  margin: 100px auto;
}
.clock-inner{
  background: #ebebe0;
  box-shadow: inset 2px 2px 10px rgba(0,0,0,0.5);
  width: 280px;
  height: 280px;
  margin: 10px auto;
  position: relative;
}
em{
  font-style: normal;
  font-weight: bold;
  text-shadow: 1px 1px 2px #000;
  position: absolute;
}
em:nth-child(1){
  left: 246px;
  top: 128px;
}
em:nth-child(2){
  left: 128px;
  top: 246px;
}
em:nth-child(3){
  left: 10px;
  top: 128px;
}
em:nth-child(4){
  left: 128px;
  top: 10px;
}
.clock-inner div{
  border: 2px solid;
  height: 00;
  position: absolute;
  left: 120px;
}
div.second{
  width: 130px;
  border-color: rgb(212,0,0);
  top: 137px;
  -webkit-transform-origin: 20px 2px;
  -webkit-animation: second infinite linear 60s;
}
.second:before,.second:after{
  position: absolute;
  content: ' ';
  display: block;
}
.second:before{
  background: #fff;
  width: 10px;
  height: 10px;
  left: 12px;
  top: -5px;
}
.second:after{
  background: rgb(212,0,0);
  width: 20px;
  height: 20px;
  right: -10px;
  top: -10px;
}
div.minute{
  width: 110px;
  border-width: 5px;
  border-color: rgb(42,42,42);
  top: 134px;
  -webkit-transform-origin: 20px 5px;
  -webkit-animation: minute infinite linear 3600s;
}
div.hour{
  width: 90px;
  border-width: 6px;
  border-color: rgb(35,35,35);
  top: 133px;
  -webkit-transform-origin: 20px 6px;
  -webkit-animation: hour infinite linear 43200s;
}
</style>
